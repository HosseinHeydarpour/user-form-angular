<form [formGroup]="userInfoForm" class="grid grid-cols-2 gap-2">
  <div class="form-group flex flex-col gap-2">
    <dx-text-box formControlName="firstName" [label]="'First Name'" labelMode="floating">
    </dx-text-box>

    <dx-text-box formControlName="lastName" [label]="'Last Name'" labelMode="floating">
    </dx-text-box>

    <dx-text-box formControlName="age" [label]="'Age'" labelMode="floating" type="number">
    </dx-text-box>
  </div>

  <div class="form-group flex flex-col gap-2">
    <dx-text-box formControlName="education" [label]="'Education'" labelMode="floating">
    </dx-text-box>

    <dx-text-box formControlName="nationalID" [label]="'National ID'" labelMode="floating">
    </dx-text-box>

    <dx-text-box
      formControlName="birthDate"
      [label]="'Birth Date'"
      labelMode="floating"
      type="date"
    >
    </dx-text-box>
  </div>
</form>
