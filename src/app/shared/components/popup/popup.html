<div
  class="popup"
  [ngClass]="{
    show: isVisible()
  }"
>
  <div class="popup__header border-b-gray flex justify-center items-center">
    <i class="icon-close" (click)="closePopup()"></i>
  </div>
  <div class="popup__body" [ngClass]=""></div>
  <div class="popup__footer" [ngClass]=""></div>
</div>
