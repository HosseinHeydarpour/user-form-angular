<div
  class="backdrop"
  [ngClass]="{
    show: isVisible()
  }"
  (click)="onBackdropClicked()"
></div>
<div
  class="popup"
  [ngClass]="{
    show: isVisible()
  }"
>
  <div class="popup__header border-b-gray flex justify-between items-center">
    <h2>User Details</h2>
    <i class="icon-close popup__close" (click)="closePopup()"></i>
  </div>
  <div class="popup__body">
    <ng-content></ng-content>
  </div>
  <div class="popup__footer" [ngClass]=""></div>
</div>
